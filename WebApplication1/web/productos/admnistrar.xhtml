<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Administrar Productos</title>
</h:head>

<h:body>
    <h2>Administrar Productos</h2>

    <h:form>
        <!-- Enlaces de navegación -->
        <h:commandLink value="Nuevo Producto" action="nuevo" />
        <h:commandLink value="Menú Anterior" action="/faces/admin/index" style="margin-left:15px;" />

        <!-- Tabla dinámica con datos del bean -->
        <h:dataTable value="#{productoBean.listaProd}" var="prod" border="1" style="margin-top:20px;">
            <h:column>
                <f:facet name="header">Código</f:facet>
                #{prod.idProducto}
            </h:column>

            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{prod.nomProducto}
            </h:column>

            <h:column>
                <f:facet name="header">Talla</f:facet>
                #{prod.tallaProducto}
            </h:column>

            <h:column>
                <f:facet name="header">Precio</f:facet>
                $ #{prod.precioProducto}
            </h:column>

            <h:column>
                <f:facet name="header">Categoría</f:facet>
                #{prod.categoria}
            </h:column>

            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:commandLink value="Editar" action="editar" />
                <h:commandLink value="Eliminar" style="margin-left:10px;" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>

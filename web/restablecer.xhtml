<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Restablecer Contraseña</title>
</h:head>
<h:body>
    <h:form>
        <h3>Ingresa tu correo electrónico:</h3>
        <h:outputLabel value="Correo electrónico:" for="correo"/>
        <h:inputText id="correo" value="#{contraBean.correo}" required="true"/>
        <br/><br/>
        <h:commandButton value="Enviar" action="#{contraBean.enviarCorreoConfirmacion}"/>
        <br/><br/>
        <h:outputText value="#{contraBean.mensaje}" style="color:blue;"/>
    </h:form>
</h:body>
</html>
